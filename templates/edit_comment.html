{% extends "base.html" %} {% block content %}

{% load crispy_forms_tags %}

<div class="container">
    <div class="row">
        <div class="col-12">
            <hr>
            <h5 class="text-muted">Edit comment</h5>
            <hr>
        </div>
    </div>

    <div class="row">
        <div class="col-8 offset-2">
            <form method="POST" action="{% url 'edit_comment' comment.id %}" class="form mb-2" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy }}
                <div class="text-right">
                    <a class="btn btn-outline-black rounded-0" href="{% url 'home' %}">Cancel</a>
                    <button class="btn btn-black rounded-0" type="submit">Update comment</button>
                </div>
            </form>
        </div>            
    </div>
</div>
{%endblock%}
